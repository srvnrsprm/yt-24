<html>
  <head>
    <title>Students records</title>
    <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Students records</h1>
    <hr/>
    <div class="body">
      <div class="container">
	<div class="form">
	  <label>First name</label>
	  <input name="first" id="first" />
	  <label>Last name</label>
	  <input name="last" id="last" />
	  <button onclick="insertRow()">Add name</button>
	  <div id="error">First and last name must not be empty</div>
	</div>
      </div>
      <div class="container">
	<table border="1" cellpadding="5" cellspacing="0" id="table">
	  <tr>
	    <th>First name</th>
	    <th>Last name</th>
	  </tr>
	</table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
